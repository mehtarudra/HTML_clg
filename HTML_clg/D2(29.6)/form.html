<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3><b><i>**FORM**</i></b></h3>
    <fieldset>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" value="" placeholder="rudra" required>  
        </div><br>

        <div>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" value="" placeholder="mehta" required>
        </div><br>

        <div>
            <label for="phno">Phone number: </label>
            <input type="number" name="phno" value="" id="phno" placeholder="1234567890" required>
        </div><br>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" value="" id="email" placeholder="abc@gmail.com" required>
        </div><br>

        <div>
            <label for="add">Address: </label>
            <textarea name="add" id="add" cols="30" rows="10"></textarea>
        </div> <br>

        <div>
            <label for="gender">Gender</label>
            <label for="cast" required>You are: </label><br>
            <input type="radio" id="male" value="male" id="male" name="gender">
            <label for="male">Male</label> <br>
            <input type="radio" id=female" value=female" id=female" name="gender">
            <label for="female">Female</label> <br>
            <input type="radio" id="other" value="other" id=other" name="gender">
            <label for="other">Other</label> <br>
        
        </div><br>

        <div>
            <label for="class">Class</label>
            <select>
            <option>select</option>
            <option>Class-1</option>
            <option>Class-2</option>
            <option>Class-3</option>
            </select> <br> <br>
        </div>
    </fieldset><br>

    <fieldset> 
        <legend>Extra Details</legend>
        <div>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date"> <br> <br>

            <label for="time">time</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="fav">your fav color: </label>
            <input type="color" name="fav" id="fav"> <br><br>

            <label for="like">rate our website: </label>
            <input type="range" name="like" id="like"> <br><br>

            <label for="file">Chose file</label>
            <input type="file" name="file" id="file"> <br><br>
    
        </div>
    </fieldset> <br><br>
    
    <div>
        <input type="checkbox" required>
        <label for="checkbox">I accept all the terms and conditions</label>   
    </div><br>

    <div>
        <button type="submit">Submit</button>
    </div> <br><br>

</body>
</html>
